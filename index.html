<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS starter || Bootstap 5</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

  <div class="container-lg">

    <header class="py-4 mb-3">
      <h1 class="display-5 mb-0 text-center text-white py-3 bg-dark fw-bold">Contact book</h1>
    </header>


    <div class="row justify-content-center">
      <section class="col-md-5">
        <h2 class="mb-3">New contact</h2>

        <form class="js-new-contact-form" action="https://echo.htmlacademy.ru" method="POST">
          <div class="mb-3">
            <input class="form-control js-new-contact-name-input" type="text" name="name" placeholder="Name"
              aria-label="Name" required>
          </div>
          <div class="mb-3">
            <input class="form-control js-new-contact-relationship-input" type="text" list="relationship-list"
              name="relationship" placeholder="Relationship" aria-label="Relationship" required>

            <datalist id="relationship-list">
              <option>Family</option>
              <option>Friend</option>
              <option>Colleague</option>
              <option>Coursemate</option>
              <option>Classmate</option>
              <option>Apprentice</option>
            </datalist>
          </div>

          <div class="mb-3">
            <input class="form-control js-new-contact-phone-input" type="tel" name="phone" placeholder="Phone"
              aria-label="Phone" required>
            <span class="js-warning-text text-danger d-none">Contact already exists</span>
          </div>

          <!-- Relationship -->
          <!-- Telefon -->
          <button class="btn btn-primary">Add contact</button>
        </form>
      </section>

      <section class="contacts col-md-5">
        <h2 class="mb-3">Contacts</h2>

        <ul class="contacts__list list-group">
        </ul>
      </section>
    </div>

  </div>


  <template id="contact-list-item-template">
    <li class="contact list-group-item p-3 d-flex flex-column align-items-start">
      <h3 class="contact__name h5"></h3>
      <div class="contact__relationship mb-2">.</div>
      <div class="buttons d-flex align-items-center">
        <a class="contact__phone-link btn btn-outline-success btn-sm me-3" href=""></a>
        <button class="js-clear__button btn btn-outline-danger btn-sm" type="button">Clear contact</button>
      </div>

    </li>
  </template>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
