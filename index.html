<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS starter || Bootstap 5</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

  <div class="container-lg py-5">

    <h1 class="text-center bg-dark p-4 text-white rounded mb-5">Contact book</h1>
    <div class="box row justify-content-center">
      <div class="col-lg-5 me-4">

        <h2 class="h3 mb-4">New contact form</h2>

        <form class="js-form" action="https://echo.htmlacademy.ru" method="GET">
          <input class="js-input-name form-control col-lg-4 d-block mb-2" type="text" placeholder="name" required autofocus>
          <input class="js-input-info form-control col-lg-4 d-block mb-2" type="text" placeholder="relationship" required>
          <input class="js-input-phone form-control col-lg-4 d-block mb-2" type="tel" placeholder="phone" required>

          <button class="js-submit btn btn-primary form-control col-lg-4" type="submit">Submit</button>
        </form>
      </div>

      <div class="col-lg-5">

        <h2 class="h3 mb-4">Contacts</h2>

        <ul class="js-list-group list-unstyled">
        </ul>

      </div>
    </div>


  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
